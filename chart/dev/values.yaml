# Default values for helm-guestbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
maxReplicaCount: 6

image:
  repository: thomasvanopstal/cloud_next_dev
  tag: a0e99e7fe5cbc8fc410982095bdedb50b35c4383
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-staging
  path: /
  hosts:
    - host: "bluegreenlive.81.co.ucll.cloud"
      servicename: blue-green-helm-guestbook
      serviceport: 80
    - host: "bluegreenstaging.81.co.ucll.cloud"
      servicename: blue-green-helm-guestbook-preview
      serviceport: 80
  tls:
    - secretName: argorol-tls
      hosts:
        - host: "bluegreenlive.81.co.ucll.cloud"
        - host: "bluegreenstaging.81.co.ucll.cloud"

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
